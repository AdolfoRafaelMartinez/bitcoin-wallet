<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Balance Checker</title>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "ethers": "https://esm.sh/ethers"
        }
      }
    </script>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #balanceResult {
            height: 0.5in;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Ethereum Balance Checker</h1>
    <input type="text" id="addressInput" placeholder="Enter Ethereum Address" style="width: 400px">
    <button id="getBalanceBtn">Get Balance</button>
    <div id="spinner" class="spinner"></div>
    <div id="balanceResult">balance goes here</div>
    <script src="eth_balance_ui.js" type="module"></script>
</body>
</html>
